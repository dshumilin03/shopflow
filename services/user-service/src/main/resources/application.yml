spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/shopflow_db
    username: shopflow
    password: shopflow
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:format_sql: true

  flyway:
    enabled: true

server:
  port: 8081
